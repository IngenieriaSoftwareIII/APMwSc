        <form name="fEquipoForm" ng-submit="AActualizarEquipo0(fEquipoForm.$valid)" novalidate>
        <input id="fEquipo_idProyecto" type="hidden" name="idProyecto" ng-model="fEquipo.id" />
        
        <table class="table">
            <tr>
                <div class="form-group"
                     ng-class="{'has-error' : fEquipoSumitted && fEquipoForm.productOwner.$invalid &&
                                              fEquipoForm.productOwner.$pristine && fEquipoSumitted}">
                <td width="30%">
                    <label for="fEquipo_productOwner">Due√±o del Producto:</label>
                </td>
                <td>
                    <select id="fEquipo_productOwner" style='width:80%;' ng-model="fEquipo.productOwner"
                            ng-options="item.key as item.value for item in 
                            fEquipo_opcionesProductOwner">
                    </select>
                    <p ng-show="fEquipoSubmitted && fEquipoForm.productOwner.$invalid" class="help-block">
                        Error en campo de Maestro Scrum.
                    </p>
                </div>
            </tr>
            <tr>
                <div class="form-group"
                    ng-class="{'has-error' : fEquipoSumitted && fEquipoForm.scrum.$invalid &&
                                             fEquipoForm.scrum.$pristine && fEquipoSumitted}">
                <td width="30%">
                    <label for="fEquipo_scrum">Maestro Scrum:</label>
                </td>
                <td>
                    <select id="fEquipo_scrum" style='width:80%;' ng-model="fEquipo.scrum"
                            ng-options="item.key as item.value for item in 
                            fEquipo_opcionesScrum">
                    </select>
                    <p ng-show="fEquipoSubmitted && fEquipoForm.scrum.$invalid" class="help-block">
                        Error en campo de Maestro Scrum.
                    </p>
                </td>
                </div>
            </tr>
            <tr>
                <div class="form-group"
                     ng-class="{ 'has-error' :  fEquipoSubmitted && fEquipoForm.miembro.$invalid &&             fEquipoForm.miembro.$pristine && fEquipoSubmitted}">
                     <td width="30%">
                        <label for="fEquipo_miembro">Miembros del Equipo:</label>&nbsp;
                     </td>
                     <td>
                        <select id="fEquipo_miembro" style='width:80%;' ng-model="fEquipo.miembros" 
                                required multiple ng-options="item.key as item.value for item in fEquipo_opcionesMiembros">
                        </select>
                        <p ng-show="fEquipoSubmitted && fEquipoForm.miembro.$invalid" class="help-block">Error en campo de los Miembros del Equipo.
                        </p>
                     </td>
                </div>
            </tr>
        </table>
        <button type="submit" class="btn btn-perso btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span>Actualizar
        </button>
    </form>
    <hr/>
