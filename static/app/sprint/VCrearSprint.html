    <form name="fSprintForm" ng-submit="ACrearSprint0(fSprintForm.$valid)" novalidate>
            <input id="fSprint_idPila" type="hidden" name="idPila" ng-model="fSprint.idPila" />
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.numero.$invalid && fSprintForm.numero.$pristine && fSprintSubmitted}"><label for="fSprint_numero">Número</label><input id="fSprint_numero" type="number" name="numero" class="form-control" ng-model="fSprint.numero" placeholder="Número" required/><p ng-show="fSprintSubmitted && fSprintForm.numero.$invalid" class="help-block">Error en campo Número.</p></div>
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.descripcion.$invalid && fSprintForm.descripcion.$pristine && fSprintSubmitted}"><label for="fSprint_descripcion">Descripción</label><textarea id="fSprint_descripcion" name="descripcion" class="form-control" ng-model="fSprint.descripcion" placeholder="Descripción" required></textarea><p ng-show="fSprintSubmitted && fSprintForm.descripcion.$invalid" class="help-block">Error en campo Descripción.</p></div>
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.fechini.$invalid && fSprintForm.fechini.$pristine && fSprintSubmitted}"><label for="fSprint_fechini">Fecha de Inicio</label><input id="fSprint_fechini" type="date" name="fechini" class="form-control" ng-model="fSprint.fechini" placeholder="dd/mm/aaa" required/><p ng-show="fSprintSubmitted && fSprintForm.fechini.$invalid" class="help-block">Error en campo Fecha de inicio.</p></div>
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.fechfin.$invalid && fSprintForm.fechfin.$pristine && fSprintSubmitted}"><label for="fSprint_fechfin">Fecha de Culminación</label><input id="fSprint_fechfin" type="date" name="fechfin" class="form-control" ng-model="fSprint.fechfin" placeholder="dd/mm/aaa" required/><p ng-show="fSprintSubmitted && fSprintForm.fechfin.$invalid" class="help-block">Error en campo Fecha de culminación.</p></div>
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.state.$invalid && fSprintForm.state.$pristine && fSprintSubmitted}"><label for="fSprint_state">Estado</label><select name="state" id="fSprint_state" class="form-control" ng-model="fSprint.state" placeholder="state" required><option value="No iniciada">No iniciada </option><option value="En ejecución">En ejecución</option><option value="Terminada">Terminada</option></select><p ng-show="fSprintSubmitted && fSprintForm.state.$invalid" class="help-block">Error en campo Estado.</p></div>
        <button type="submit" class="btn btn-perso btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span>Crear
        </button>
    </form>
    <hr />
